{% extends "warehouse_app/base.html" %}

{% block title %}Оформление партии{% endblock %}

{% block content %}
<h1 class="mb-4">Оформление партии</h1>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Номенклатура</label>
        {{ form.nomenclature }}
    </div>

    <div class="mb-3">
        <label class="form-label">Номер партии</label>
        {{ form.batch_number }}
    </div>

    <div class="mb-3">
        <label class="form-label">Вес, кг</label>
        {{ form.quantity }}
    </div>

    <div class="mb-3">
        <label class="form-label">Дата производства</label>
        {{ form.production_date }}
    </div>

    <div class="mb-3">
        <label class="form-label">Срок годности</label>
        {{ form.shelf_life_days }}
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">
            Оформить
        </button>
        <a href="{% url 'productbatch_list' %}" class="btn btn-secondary">
            Отмена
        </a>
    </div>
</form>
{% endblock %}
